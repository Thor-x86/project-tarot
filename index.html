<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Project::Tarot</title>
	</head>

	<body>
		<style>
			@keyframes loading-spinner {
				from {
					transform: rotate(0deg);
				}
				to {
					transform: rotate(359deg);
				}
			}
			@keyframes loading-exit {
				0% {
					transform: translateY(0);
					opacity: 1;
				}
				75% {
					opacity: 1;
				}
				100% {
					transform: translateY(-100%);
					opacity: 0;
				}
			}
			* {
				box-sizing: border-box;
			}
			html,
			body,
			body > div.app,
			body > div.loading {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			body > div.app,
			body > div.loading {
				display: flex;
				flex-direction: column;
			}
			body > div.loading {
				position: fixed;
				top: 0;
				left: 0;
				justify-content: center;
				align-items: center;
				background-color: #7e57c2;
				z-index: 5120;
			}
			body > div.loading.exit {
				animation: loading-exit 500ms ease-in-out 0s;
				transform: translateY(-100%);
				opacity: 0;
				pointer-events: none;
				user-select: none;
			}
			body > div.loading > svg {
				width: 48px;
				height: 48px;
				animation: loading-spinner 1s linear 0s infinite;
			}
			[data-tauri-drag-region] {
				cursor: move;
			}
		</style>
		<div class="app"></div>
		<div class="loading" data-tauri-drag-region>
			<svg
				xmlns="http://www.w3.org/2000/svg"
				viewBox="0 0 100 100"
				preserveAspectRatio="xMidYMid"
				style="shape-rendering: auto; display: block; background: transparent"
				xmlns:xlink="http://www.w3.org/1999/xlink"
			>
				<g>
					<circle
						stroke-dasharray="164.93361431346415 56.97787143782138"
						r="35"
						stroke-width="10"
						stroke="#fff"
						fill="none"
						cy="50"
						cx="50"
					></circle>
					<g></g>
				</g>
			</svg>
		</div>
		<script>
			const appWindow = __TAURI__.webviewWindow.getCurrentWebviewWindow();
			document.addEventListener('touchstart', (e) => {
				if (e.target.hasAttribute('data-tauri-drag-region')) {
					e.preventDefault();
					appWindow.startDragging();
				}
			});
		</script>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
